<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secure Web App Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- No inline scripts to satisfy CSP; everything is in app.js -->
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    h1 { margin-bottom: 0.25rem; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin: 12px 0; max-width: 520px; }
    .row { display: flex; gap: 8px; margin: 8px 0; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    #log { white-space: pre-wrap; background:#111; color:#0f0; padding:12px; border-radius:8px; max-width: 820px; }
  </style>
</head>
<body>
  <h1>Secure Web App Demo</h1>
  <p>Use these forms to exercise <strong>register</strong>, <strong>login</strong>, <strong>protected /me</strong>, and <strong>logout</strong>.</p>

  <div class="card">
    <h3>Register</h3>
    <form id="register-form">
      <div class="row">
        <input id="reg-email" type="email" placeholder="email@example.com" required />
      </div>
      <div class="row">
        <input id="reg-pass" type="password" placeholder="Strong pass (8+, Aa1!â€¦)" required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="card">
    <h3>Login</h3>
    <form id="login-form">
      <div class="row">
        <input id="login-email" type="email" placeholder="email@example.com" required />
      </div>
      <div class="row">
        <input id="login-pass" type="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="card">
    <h3>Who am I?</h3>
    <button id="whoami-btn" type="button">Call /me (protected)</button>
  </div>

  <div class="card">
    <h3>Logout</h3>
    <button id="logout-btn" type="button">Logout</button>
  </div>

  <h3>Log</h3>
  <div id="log">Ready.</div>

  <script src="/app.js" defer></script>
</body>
</html>
